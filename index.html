<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue boolzapp</title>
  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app">
    <aside class="sidebar">
      <div class="top-side">
        <div class="account flex">
          <div class="user-info flex">
            <div class="img-cont">
              <img :src="user.avatar" alt="profile pic">
            </div>
            <div class="user-info">
              <span>{{user.name}}</span>
            </div>
          </div>
          <div class="taskbar">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-regular fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="banner">
          <div class="user-info flex j-start">
            <div class="img-cont flex j-center">
              <i class="fa-regular fa-bell-slash"></i>
            </div>
            <div class="user-info">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
        </div>
        <div class="search-bar flex">
          <input type="text" id="search" name="search">
        </div>
      </div>
      <div class="contact-list">
        <div class="contact flex" v-for="(contact, index) in contacts" @click="selected(index)">
          <div class="contact-info flex">
            <div class="img-cont">
              <img :src="contact.avatar" alt="contact pic">
            </div>
            <div class="contact-info">
              <p>{{contact.name}}</p>
              <p>{{shortShowMsg(contact.messages[0].message)}}</p>
            </div>
          </div>
            <span>{{dateToHour(contact.messages[0].date)}}</span>
        </div>
      </div>
    </aside>
    <main class="content flex">
      <div class="chat">
        <div class="contact flex">
          <div class="contact-info flex">
            <div class="img-cont">
              <img  v-if="selectedChat.avatar" :src="selectedChat.avatar" alt="profile pic">
            </div>
            <div class="user-info">
              <span>{{selectedChat.name}}</span>
            </div>
          </div>
          <div class="taskbar">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-regular fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
      <div class="message-window j-start">
        <div class="message" v-for="text in selectedChat.messages" :class=" (text.status == 'sent') ? 'sent' : '' ">
          {{text.message}}
          <span class="msg-time">{{dateToHour(text.date)}}</span>
        </div>
      </div>
      <div class="message-input flex">
        <input type="text" id="newText" name="newText">
      </div>
    </main>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
